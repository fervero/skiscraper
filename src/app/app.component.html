<clr-alerts>
  <clr-alert
    [clrAlertType]="'danger'"
    [clrAlertAppLevel]="true"
    *ngIf="alert$ | async as alertText"
  >
    <clr-alert-item>
      <span class="alert-text">{{ alertText }}</span>
    </clr-alert-item>
  </clr-alert>
</clr-alerts>
<h1 class="title-bar">
  <a routerLink="/">Skiscraper</a>
</h1>

<router-outlet></router-outlet>
